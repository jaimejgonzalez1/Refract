<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rafael Alvarado</title>
  <meta name="mockup_refract" content="mockup">
  <meta name="viewport" content="width=device-width>">

  <!--link rel="stylesheet" href="bootstrap/css/bootstrap.css"-->
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href= "css/stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="materialize/js/materialize.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
       <a href="#" class="brand-logo">Refract</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card large blue-grey lighten-5">
          <div class="card-content">
            <h4>Registration</h4>
              <form class="" action="index.html" method="post">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="" id="last_name" type="text" class="validate">
                    <label class="" for="last_name">Last Name</label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="" id="email" type="email" class="validate">
                    <label for="email">E-mail</label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="" id="confirm-password" type="password" class="validate">
                    <label for="confirm-password">Confirm Password</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <a class="waves-effect waves-light btn">Back</a>
      </div>
      <div class="col s6 offsets6">
        <a class="waves-effect waves-light btn">Next</a>
      </div>
    </div>
  </div>
</body>
