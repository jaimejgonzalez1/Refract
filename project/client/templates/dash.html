<template name="project_edit">
    <div class="row">
        <div class="col s8">
            <h6>{{project_name}}</h6>
            <input type="text" name="project_name" value="{{project_name}}">
            <h6>Description</h6>
            <textarea name="name" rows="8" cols="80">{{project_desc}}</textarea>
            <h6>Project Due Date</h6>
            <input type="date">
            <!-- <input type="date"> -->
        </div>
        {{> project_skills}}
    </div>
    <div class="row">
        <div class="col offset-s8">
            <input type="submit" class="btn" id="launch_project" name="launch_project" value="Launch project">
        </div>
    </div>
</template>

<template name="project_skills">
    <div class="col s4">
        <h6>Skills</h6>
        <form class="" action="index.html" method="post">
            <ul class="collapsible" data-collapsible="accordion">
                {{#each parent_skills}}
                <li>
                    <div class="collapsible-header">
                        <span class="material-icons">{{skill_name}}</span>
                    </div>
                    <div id="" class="collapsible-body">
                        <ul>
                            {{#each child_skills}}
                            <li>
                                <input class="skill-input" id="{{_id}}" type="checkbox" name="" value="" checked="{{checked}}"><label for="{{_id}}">{{skill_name}}</label>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                </li>
                {{/each}}
            </ul>
        </form>
    </div>
</template>

<template name="project_view">
    <div class="row">
        <div class="col s8">
            <h6>{{project_name}}</h6>
            <input type="text" name="project_name" value="{{project_name}}">
            <h6>Description</h6>
            <p>{{project_description}}</p>
            <h6>Project Due Date</h6>
            <input type="date">
            <!-- <input type="date"> -->
        </div>
        {{> project_skills}}
    </div>
    <div class="row">
        <div class="col offset-s8">
            <input type="submit" id="launch_project" name="launch_project" value="Launch project">
        </div>
    </div>
</template>
