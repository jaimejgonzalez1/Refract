<template name="myAtForm">
  <!-- {{#unless hide}} -->
    <div class="row container" style="padding-top:60px">
      {{#if showSignUpLink}}
        <h2>LET'S GET TO WORK</h2>
      {{/if}}
    </div>
    <div class="at-form">
      <div class="card grey lighten-4">
        <div class="card-content">

        {{#if showTitle}}
          {{> atTitle}}
        {{/if}}
        {{#if showError}}
          {{> atError}}
        {{/if}}
        {{#if showResult}}
          {{> atResult}}
        {{/if}}
        {{#if showOauthServices}}
          {{> atOauth}}
        {{/if}}
        {{#if showServicesSeparator}}
          {{> atSep}}
        {{/if}}
        {{#if showPwdForm}}
        {{#if showSignUpLink}}
          <h4 style="margin-top:0px;" class="center-align">Sign In</h4>
          {{> atPwdForm}}
            {{> atSignupLink}}
          {{/if}}
        {{/if}}

        {{#if showPwdForm}}
        {{#if showSignInLink}}
          <h4 style="margin-top:0px;" class="center-align">Sign Up</h4>
          {{> atPwdForm}}
          {{> atSigninLink}}
        {{/if}}
        {{/if}}
        <!-- {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}} -->
        <!-- {{#if showTermsLink}}
          {{> atTermsLink}}
        {{/if}}
        {{#if showSignInLink}}
          {{> atSigninLink}}
        {{/if}}
        {{#if showSignUpLink}}
          {{> atSignupLink}}
        {{/if}} -->
        </div>
      </div>
    </div>
  <!-- {{/unless}} -->
</template>
