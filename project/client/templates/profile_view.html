<template name="profile_view">
    <div class="container">

      <div class="card white">
        <div class="card-content">
          <div class="row">
            <div class="col s12 m6">
              {{#with selected_user}}
              <figure>
                  {{> profile_view_pic}}
              </figure>
              {{/with}}
            </div>
            <div class="col s12 m6">
              {{#with selected_user}}
              <h3>{{this.profile.firstname}} {{this.profile.lastname}}</h3>
              {{/with}}
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6">
              {{#with selected_user}}
              <h4>Personal Webpage:</h4><a href="{{this.profile.profileLink}}"> {{this.profile.profileLink}}</a>
              <h4>LinkedIn:</h4><a href="{{this.profile.linkedInLink}}"> {{this.profile.linkedInLink}}</a>
              {{/with}}
              {{#with selected_user}}
              <h4>Blurb</h4>
              <p>{{this.profile.blurb}}</p>
              {{#if isOwner}}
              <form class="edit-profile">
                  <input class="btn" type="submit" name="edit-profile" value="Edit Profile">
              </form>
              <!-- {{> logout}} -->
              {{/if}}
              <!-- {{> skills_selector}} -->
              <!-- </section> -->
              {{/with}}
            </div>
            <div class="col s12 m6">
              {{#with selected_user}}
              <h4>Skills</h4>
              <ul>
              {{#each skills}}
                  <li style="display:inline"><div class="chip">
                      {{skill_name}}
                  </div></li>
                  {{/each}}
              </ul>
              {{/with}}
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
