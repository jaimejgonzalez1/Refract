<template name="list_projects">
  <div class="container">
    <h2>{{header}}</h2>
    <div class="row">
      <div class="col s12">
        <ul>
            {{#each list_projects}}
            <li data-action="link" data-template="project_full" class="col l4 m6 s12">
              <div class="card grey lighten-4 z-depth-0">
                <div class="card-content">
                    <a href="#"><span class='card-title'>{{project_name}}{{#if isProjectOwner}}***{{/if}}</span></a>
                </div>
              </div>
            </li>
            <!-- <li>

            </li> -->
            {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="project_full">
    <section>
        {{#with open_project}}
        {{#if isProjectOwner}}
        {{> project_edit}}
        {{else}}
        {{> project_view}}
        {{/if}}
        {{/with}}
    </section>
</template>
