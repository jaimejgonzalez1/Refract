<template name="applicants">
    <section>
        <form class="skills-selector" action="index.html" method="post">
            <p>applicants!!</p>
            <ul>
                {{#each applicants}}
                <li>
                    <div class="chip">
                        <img src="images/yuna.jpg" alt="Contact Person">
                        {{applicant}}
                        <i class="close material-icons">close</i>
                    </div>
                </li>
                {{/each}}
            </ul>
        </form>
    </section>
</template>
