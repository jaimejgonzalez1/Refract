<template name="project_view">
  <div class="row">
    {{#with open_project}}
      <div class="container">
        <div class="row">
          <div class="col s12 m8 l8">
            <h2 style="text-align:left;">{{project_name}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m8 l8">
              <!-- <h3>PROJECT VIEW</h3> -->
              <p>{{project_desc}}</p>
              <h4>Project Due Date</h4>
              <p>{{date_expiry}}</p>
              <h4>Date created</h4>
              <p>{{date_added}}</p>
              <h4>Date launched</h4>
              <p>{{date_launched}}</p>
              <h4>Status</h4>
              <p>{{status}}</p>
          </div>
          <div class="col s12 m4 l4">
            <p><a href="#" data-action="link" data-profile="{{owner._id}}" data-template="profile_view">{{owner.username}}</a></p>
            <ul>
                {{#each skills}}
                <li>{{skill_name}}</li>
                {{/each}}
            </ul>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col offset-s8">
            <input type="submit" id="apply_project" name="apply_project" class="btn" value="Apply to project">
        </div>
        <div class="col offset-s8">
            <input type="submit" name="" value="Save Project" class="btn">
        </div>
    </div>
    {{/with}}
  </div>
</template>
