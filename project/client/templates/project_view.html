<template name="project_view">
  <div class="row">
    {{#with open_project}}
      <div class="container">
        <div class="row">
          <div class="col s12 m8 l8">
            <h2 style="text-align:left;">{{project_name}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m8 l8">
              <!-- <h3>PROJECT VIEW</h3> -->
              <p>{{project_desc}}</p>
              <!-- <h4>Status</h4>
              <p>{{status}}</p> -->

          </div>
          <div class="col s12 m4 l4">
            <h4><a href="#" data-action="link" data-profile="{{owner._id}}" data-template="profile_view">{{owner.username}}</a></h4>
            <h5>Skills for this project</h5>
            <ul>
                {{#each skills}}
                <li>{{skill_name}}</li>
                {{/each}}
            </ul>
            <h5>Estimated time to complete</h5>
              <p>Here goes some time </p>
            <h5>Project Due Date</h5>
            <p>{{date_expiry}}</p>
            <!-- <h5>Date created</h5>
            <p>{{date_added}}</p>
            <h5>Date launched</h5>
            <p>{{date_launched}}</p> -->

          </div>
        </div>
        <div class="row">
          <div class="col s12 m8 l8">
            <div class="col s6">
              <input type="submit" name="" value="Save Project" class="btn">
            </div>
            <div class="col s6">
              <input type="submit" id="apply_project" name="apply_project" class="btn" value="Apply to project">
            </div>
          </div>
    </div>

    </div>
    {{/with}}
  </div>
</template>
