<template name="student_register">
    <section>
        <h3>{{student_name}}</h3>
        <form class="" action="index.html" method="post">
            <label for="profileLink">Portfolio (Optional)</label><input placeholder="http://www.example.com/in/" id="profileLink" type="text" name="" value="{{profileLink}}">
            <label for="linkedInLink">LinkedIn: (Optional) <!--em>http://www.linkedin.com/in/{{linkedInLink}}</em--></label><input placeholder="http://www.linkedin.com/in/" id="linkedInLink" type="text" name="" value="{{linkedInLink}}">
        </form>
        <form id="saveBlurb" class="" action="index.html" method="post">
            <!--Here is goes the bio thing-->
            <textarea placeholder="bio" name="name" rows="8" cols="80">{{blurb}}</textarea>
        </form>
        {{> skills_selector}}
        <form class="" action="index.html" method="post">
            <!-- image upload -->
        </form>
        <form class="" action="index.html" method="post">
            <input type="submit" class="btn" name="" value="Go To My Dashboard">
            <input type="submit" class="btn" name="" value="Save changes">
        </form>
    </section>
</template>
