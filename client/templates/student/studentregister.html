<template name="student_register">
    <section>
        <h2>{{student_name}}</h2>
        <form class="" action="index.html" method="post">
            <label for="profileLink">Portfolio link:</label><input id="profileLink" type="text" name="" value="{{profileLink}}">
            <label for="linkedInLink">LinkedIn: <em>http://www.linkedin.com/in/{{linkedInLink}}</em></label><input id="linkedInLink" type="text" name="" value="{{linkedInLink}}">
            <input type="submit" name="next" value="Submit">
        </form>

        <div class="panel-group">
          <div class="panel panel-default">
        <form class="skills" action="index.html" method="post">
            <ul>
                {{#each parent_skills}}
                    <li>
                      <div class="panel-heading">
                        <h4 class="panel-title">
                          <span data-toggle="collapse" href="#collapse{{id}}">{{skill_name}}</span>
                        </h4>
                      </div>
                      <div id="collapse{{id}}" class="panel-collapse collapse">
                        <ul class="list-group">
                            {{#each child_skills}}
                                <li class="list-group-item">
                                    <input id="{{id}}" type="checkbox" name="" class="toggle-checked" value=""><label for="{{id}}">{{skill_name}}</label>
                                </li>
                            {{/each}}
                        </ul>
                      </div>
                    </li>
                {{/each}}
            </ul>

        {{> skills_selector}}
        <form id="saveBlurb" class="" action="index.html" method="post">
            <textarea name="name" rows="8" cols="80">{{blurb}}</textarea>
            <input type="submit" class="btn" name="" value="Save changes">
        </form>
        <form class="" action="index.html" method="post">
            <!-- image upload -->
        </form>
        <form class="" action="index.html" method="post">
            <input type="submit" class="btn" name="" value="Go To My Dashboard">
          </form>
    </section>
</template>
