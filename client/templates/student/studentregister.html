<template name="student_register">
    <section>
        <h2>{{student_name}}</h2>
        <form class="" action="index.html" method="post">
            <label for="">Portfolio link:</label><input type="text" name="" value="">
            <label for="">LinkedIn:</label><input type="text" name="" value="">
            <input type="submit" name="next" value="Submit">
        </form>
        {{> skills_selector}}
        <form id="saveBlurb" class="" action="index.html" method="post">
            <textarea name="name" rows="8" cols="80"></textarea>
            <input type="submit" class="btn" name="" value="Save changes">
        </form>
        <form class="" action="index.html" method="post">
            <!-- image upload -->
        </form>
        <form class="" action="index.html" method="post">
            <input type="submit" class="btn" name="" value="Go To My Dashboard">
        </form>
    </section>
</template>
