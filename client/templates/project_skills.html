<template name="addProject_skill">
    <form>
        <select name="project_s"> {{#each projects_users}}
            <option value={{_id}}>{{projectname}}</option> {{/each}}</select>
        <select name="projectSkills"> {{#each projectSkills}}
            <option value={{_id}}>{{skill_name}}</option> {{/each}} </select>
        <input type="submit" value="Add Project Skill"> </form>
</template>
<template name="project_skills"> {{#each projects_skills}}
    <h3>ADDED!</h3> {{/each}} </template>
